openapi: 3.0.1
info:
  title: API Pedidos (ajustada a rutas actuales)
  version: "1.0.0"

servers:
  - url: http://localhost:3000
    description: Desarrollo

paths:
  /notificaciones:
    get:
      summary: Obtener notificaciones de un usuario
      parameters:
        - name: usuario
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/ObjectId'
          description: ID del usuario para filtrar notificaciones
        - name: leida
          in: query
          required: false
          schema:
            type: boolean
          description: Filtrar por notificaciones leídas (true) o no leídas (false)
      responses:
        '200':
          description: OK
  /notificaciones/{id}/leer:
    patch:
      summary: Marcar notificación como leída
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK

  /productos:
    get:
      summary: Listar productos
      responses:
        '200':
          description: OK

  /pedidos:
    post:
      summary: Crear un pedido (autenticado: el usuario se toma del token)
      tags: [Pedidos]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PedidoInput'
      responses:
        '201':
          description: Pedido creado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pedido'
        '400':
          description: Bad request / validación
        '401':
          description: No autorizado

  /pedidos/hechos:
    get:
      summary: Listar pedidos hechos por el comprador (autenticado)
      tags: [Pedidos]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de pedidos hechos por el usuario autenticado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pedido'
        '401':
          description: No autorizado

  /pedidos/recibidos:
    get:
      summary: Listar pedidos recibidos por el vendedor (autenticado)
      tags: [Pedidos]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de pedidos relacionados al vendedor autenticado
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Pedido'
        '401':
          description: No autorizado

  /pedidos/{id}:
    patch:
      summary: Actualizar estado de un pedido (usuario que actúa se obtiene del token)
      tags: [Pedidos]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Id del pedido a actualizar
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                estado:
                  type: string
                motivo:
                  type: string
      responses:
        '200':
          description: Pedido actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pedido'
        '400':
          description: Bad request / validación
        '401':
          description: No autorizado
        '404':
          description: Pedido no encontrado

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    PedidoInput:
      type: object
      required: [items, moneda, direccionEntrega]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ItemPedidoInput'
        moneda:
          type: string
        direccionEntrega:
          $ref: '#/components/schemas/DireccionEntrega'
    ItemPedidoInput:
      type: object
      required: [productoId, cantidad]
      properties:
        productoId:
          type: string
        cantidad:
          type: integer
    DireccionEntrega:
      type: object
      properties:
        calle:
          type: string
        altura:
          type: string
        piso:
          type: string
        departamento:
          type: string
        codigoPostal:
          type: string
        ciudad:
          type: string
        provincia:
          type: string
        pais:
          type: string
        lat:
          type: number
          format: double
        long:
          type: number
          format: double
    Pedido:
      type: object
      properties:
        id:
          type: string
        comprador:
          type: object
        items:
          type: array
          items:
            $ref: '#/components/schemas/ItemPedido'
        moneda:
          type: string
        direccionEntrega:
          $ref: '#/components/schemas/DireccionEntrega'
        estado:
          type: string
        historialEstado:
          type: array
          items:
            $ref: '#/components/schemas/HistorialEstado'
    ItemPedido:
      type: object
      properties:
        producto:
          type: object
        cantidad:
          type: integer
        subtotal:
          type: number
    HistorialEstado:
      type: object
      properties:
        estado:
          type: string
        usuario:
          type: object
        motivo:
          type: string
        fecha:
          type: string
          format: date-time
